{% extends "base.html" %}

{% block contenido %}
    <h1>Gestión de Personas</h1>

    <!-- ===============================
         Formulario de creación/actualización
         - Usa el modo "crear" o "actualizar" según lo que se envíe desde Flask
         - Si "persona" tiene datos, los carga en el formulario
    ================================== -->
    <form method="post" 
          action="{{ url_for('rutas_personas.crear_persona') if modo == 'crear' else url_for('rutas_personas.actualizar_persona') }}">
        
        <!-- Campo código -->
        <input type="text" name="codigo" placeholder="Código"
               value="{{ persona.codigo if persona else '' }}" required>

        <!-- Campo nombre -->
        <input type="text" name="nombre" placeholder="Nombre"
               value="{{ persona.nombre if persona else '' }}" required>

        <!-- Campo teléfono -->
        <input type="text" name="telefono" placeholder="Teléfono"
               value="{{ persona.telefono if persona else '' }}" required>

        <!-- Botón que cambia dinámicamente -->
        <button type="submit">
            {{ "Crear" if modo == "crear" else "Actualizar" }}
        </button>
    </form>

    <!-- ===============================
         Formulario de búsqueda
         - Permite buscar una persona por su código
         - Si la encuentra, carga sus datos en el formulario principal
    ================================== -->
    <form method="post" action="{{ url_for('rutas_personas.buscar_persona') }}">
        <input type="text" name="codigo_buscar" placeholder="Buscar por código" required>
        <button type="submit">Buscar</button>
    </form>

    <!-- Mensaje de error o notificación -->
    {% if mensaje %}
        <p style="color: red;">{{ mensaje }}</p>
    {% endif %}

    <!-- ===============================
         Tabla con todas las personas
         - Las personas vienen desde la API en la clave "datos"
         - Cada fila muestra una persona con su botón de eliminar
    ================================== -->
    <table border="1" cellpadding="5" cellspacing="0" style="margin: 20px auto;">
        <thead>
            <tr>
                <th>Código</th>
                <th>Nombre</th>
                <th>Teléfono</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for p in personas %}
                <tr>
                    <td>{{ p.codigo }}</td>
                    <td>{{ p.nombre }}</td>
                    <td>{{ p.telefono }}</td>
                    <td>
                        <!-- Formulario para eliminar una persona -->
                        <form method="post" 
                              action="{{ url_for('rutas_personas.eliminar_persona', codigo=p.codigo) }}">
                            <button type="submit">Eliminar</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
