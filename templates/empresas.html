{% extends "base.html" %}

{% block contenido %}
    <h1>Gestión de Empresas</h1>

    <!-- ===============================
         Formulario de creación/actualización
         - Usa el modo "crear" o "actualizar" según lo que se envíe desde Flask
         - Si "empresa" tiene datos, los carga en el formulario
    ================================== -->
    <form method="post" 
          action="{{ url_for('rutas_empresas.crear_empresa') if modo == 'crear' else url_for('rutas_empresas.actualizar_empresa') }}">
        
        <!-- Campo código -->
        <input type="text" name="codigo" placeholder="Código"
               value="{{ empresa.codigo if empresa else '' }}" required>

        <!-- Campo nombre -->
        <input type="text" name="nombre" placeholder="Nombre"
               value="{{ empresa.nombre if empresa else '' }}" required>

        <!-- Campo teléfono -->
        <input type="text" name="telefono" placeholder="Teléfono"
               value="{{ empresa.telefono if empresa else '' }}" required>

        <!-- Botón que cambia dinámicamente -->
        <button type="submit">
            {{ "Crear" if modo == "crear" else "Actualizar" }}
        </button>
    </form>

    <!-- ===============================
         Formulario de búsqueda
         - Permite buscar una empresa por su código
         - Si la encuentra, carga sus datos en el formulario principal
    ================================== -->
    <form method="post" action="{{ url_for('rutas_empresas.buscar_empresa') }}">
        <input type="text" name="codigo_buscar" placeholder="Buscar por código" required>
        <button type="submit">Buscar</button>
    </form>

    <!-- Mensaje de error o notificación -->
    {% if mensaje %}
        <p style="color: red;">{{ mensaje }}</p>
    {% endif %}

    <!-- ===============================
         Tabla con todas las empresas
         - Las empresas vienen desde la API en la clave "datos"
         - Cada fila muestra una empresa con su botón de eliminar
    ================================== -->
    <table border="1" cellpadding="5" cellspacing="0" style="margin: 20px auto;">
        <thead>
            <tr>
                <th>Código</th>
                <th>Nombre</th>
                <th>Teléfono</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for e in empresas %}
                <tr>
                    <td>{{ e.codigo }}</td>
                    <td>{{ e.nombre }}</td>
                    <td>{{ e.telefono }}</td>
                    <td>
                        <!-- Formulario para eliminar una empresa -->
                        <form method="post" 
                              action="{{ url_for('rutas_empresas.eliminar_empresa', codigo=e.codigo) }}">
                            <button type="submit">Eliminar</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
