{% extends "base.html" %}

{% block contenido %}
    <h1>Gestión de Clientes</h1>

    <!-- ===============================
         Formulario de creación/actualización
         - Usa el modo "crear" o "actualizar" según lo que se envíe desde Flask
         - Si "cliente" tiene datos, los carga en el formulario
    ================================== -->
    <form method="post" 
          action="{{ url_for('rutas_clientes.crear_cliente') if modo == 'crear' else url_for('rutas_clientes.actualizar_cliente') }}">    

        <!-- Campo código -->
        <input type="text" name="codigo" placeholder="Código"
               value="{{ cliente.codigo if cliente else '' }}" required>

        <!-- Campo nombre -->
        <input type="text" name="nombre" placeholder="Nombre"
               value="{{ cliente.nombre if cliente else '' }}" required>

        <!-- Campo correo -->
        <input type="email" name="correo" placeholder="Correo electrónico"
               value="{{ cliente.correo if cliente else '' }}" required>

        <!-- Campo teléfono -->
        <input type="text" name="telefono" placeholder="Teléfono"
               value="{{ cliente.telefono if cliente else '' }}" required>

        <!-- Botón que cambia dinámicamente -->
        <button type="submit">
            {{ "Crear" if modo == "crear" else "Actualizar" }}
        </button>
    </form>

    <!-- ===============================
         Formulario de búsqueda
         - Permite buscar un cliente por su código
         - Si lo encuentra, carga sus datos en el formulario principal
    ================================== -->
    <form method="post" action="{{ url_for('rutas_clientes.buscar_cliente') }}">
        <input type="text" name="codigo_buscar" placeholder="Buscar por código" required>
        <button type="submit">Buscar</button>
    </form>

    <!-- Mensaje de error o notificación -->
    {% if mensaje %}
        <p style="color: red;">{{ mensaje }}</p>
    {% endif %}

    <!-- ===============================
         Tabla con todos los clientes
         - Los clientes vienen desde la API en la clave "datos"
         - Cada fila muestra un cliente con su botón de eliminar
    ================================== -->
    <table border="1" cellpadding="5" cellspacing="0" style="margin: 20px auto;">
        <thead>
            <tr>
                <th>Código</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Teléfono</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for c in clientes %}
                <tr>
                    <td>{{ c.codigo }}</td>
                    <td>{{ c.nombre }}</td>
                    <td>{{ c.correo }}</td>
                    <td>{{ c.telefono }}</td>
                    <td>
                        <!-- Formulario para eliminar un cliente -->
                        <form method="post" 
                              action="{{ url_for('rutas_clientes.eliminar_cliente', codigo=c.codigo) }}">
                            <button type="submit">Eliminar</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
