{% extends "base.html" %}

{% block contenido %}
    <h1>Gestión de Facturas</h1>

    <!-- ===============================
         Formulario de creación/actualización
         - Usa el modo "crear" o "actualizar" según lo que se envíe desde Flask
         - Si "factura" tiene datos, los carga en el formulario
    ================================== -->
    <form method="post" 
          action="{{ url_for('rutas_facturas.crear_factura') if modo == 'crear' else url_for('rutas_facturas.actualizar_factura') }}">
        
        <!-- Campo código -->
        <input type="text" name="codigo" placeholder="Código"
               value="{{ factura.codigo if factura else '' }}" required>

        <!-- Campo fecha -->
        <input type="date" name="fecha" placeholder="Fecha"
               value="{{ factura.fecha if factura else '' }}" required>

        <!-- Campo cliente -->
        <input type="text" name="cliente" placeholder="Cliente"
               value="{{ factura.cliente if factura else '' }}" required>

        <!-- Campo total -->
        <input type="number" step="0.01" name="total" placeholder="Total"
               value="{{ factura.total if factura else '' }}" required>

        <!-- Botón que cambia dinámicamente -->
        <button type="submit">
            {{ "Crear" if modo == "crear" else "Actualizar" }}
        </button>
    </form>

    <!-- ===============================
         Formulario de búsqueda
         - Permite buscar una factura por su código
         - Si la encuentra, carga sus datos en el formulario principal
    ================================== -->
    <form method="post" action="{{ url_for('rutas_facturas.buscar_factura') }}">
        <input type="text" name="codigo_buscar" placeholder="Buscar por código" required>
        <button type="submit">Buscar</button>
    </form>

    <!-- Mensaje de error o notificación -->
    {% if mensaje %}
        <p style="color: red;">{{ mensaje }}</p>
    {% endif %}

    <!-- ===============================
         Tabla con todas las facturas
         - Las facturas vienen desde la API en la clave "datos"
         - Cada fila muestra una factura con su botón de eliminar
    ================================== -->
    <table border="1" cellpadding="5" cellspacing="0" style="margin: 20px auto;">
        <thead>
            <tr>
                <th>Código</th>
                <th>Fecha</th>
                <th>Cliente</th>
                <th>Total</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for f in facturas %}
                <tr>
                    <td>{{ f.codigo }}</td>
                    <td>{{ f.fecha }}</td>
                    <td>{{ f.cliente }}</td>
                    <td>{{ f.total }}</td>
                    <td>
                        <!-- Formulario para eliminar una factura -->
                        <form method="post" 
                              action="{{ url_for('rutas_facturas.eliminar_factura', codigo=f.codigo) }}">
                            <button type="submit">Eliminar</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
