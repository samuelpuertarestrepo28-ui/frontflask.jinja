{% extends "base.html" %}

{% block contenido %}
    <h1>Gestión de Productos</h1>

    <!-- ===============================
         Formulario de creación/actualización
         - Usa el modo "crear" o "actualizar" según lo que se envíe desde Flask
         - Si "producto" tiene datos, los carga en el formulario
    ================================== -->
    <form method="post" 
          action="{{ url_for('rutas_productos.crear_producto') if modo == 'crear' else url_for('rutas_productos.actualizar_producto') }}">
        
        <!-- Campo código -->
        <input type="text" name="codigo" placeholder="Código"
               value="{{ producto.codigo if producto else '' }}" required>

        <!-- Campo nombre -->
        <input type="text" name="nombre" placeholder="Nombre"
               value="{{ producto.nombre if producto else '' }}" required>

        <!-- Campo valor unitario -->
        <input type="number" name="valorunitario" placeholder="Valor unitario"
               value="{{ producto.valorunitario if producto else '' }}" required>

        <!-- Campo stock -->
        <input type="number" name="stock" placeholder="Stock"
               value="{{ producto.stock if producto else '' }}" required>

        <!-- Botón que cambia dinámicamente -->
        <button type="submit">
            {{ "Crear" if modo == "crear" else "Actualizar" }}
        </button>
    </form>

    <!-- ===============================
         Formulario de búsqueda
         - Permite buscar un producto por su código
         - Si lo encuentra, carga sus datos en el formulario principal
    ================================== -->
    <form method="post" action="{{ url_for('rutas_productos.buscar_producto') }}">
        <input type="text" name="codigo_buscar" placeholder="Buscar por código" required>
        <button type="submit">Buscar</button>
    </form>

    <!-- Mensaje de error o notificación -->
    {% if mensaje %}
        <p style="color: red;">{{ mensaje }}</p>
    {% endif %}

    <!-- ===============================
         Tabla con todos los productos
         - Los productos vienen desde la API en la clave "datos"
         - Cada fila muestra un producto con su botón de eliminar
    ================================== -->
    <table border="1" cellpadding="5" cellspacing="0" style="margin: 20px auto;">
        <thead>
            <tr>
                <th>Código</th>
                <th>Nombre</th>
                <th>Valor Unitario</th>
                <th>Stock</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for p in productos %}
                <tr>
                    <td>{{ p.codigo }}</td>
                    <td>{{ p.nombre }}</td>
                    <td>{{ p.valorunitario }}</td>
                    <td>{{ p.stock }}</td>
                    <td>
                        <!-- Formulario para eliminar un producto -->
                        <form method="post" 
                              action="{{ url_for('rutas_productos.eliminar_producto', codigo=p.codigo) }}">
                            <button type="submit">Eliminar</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
